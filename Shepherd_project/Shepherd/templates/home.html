{% load static %}
<!DOCTYPE html>
<body>
    <h1>Shepherd</h1>
    <a href = "{% url 'logout' %}">Logout</a>
    {% if user %}
    <p>
        Welcome {{ user.username }}. You have {{ mypoints|default:'no' }} points.
        Date: {{ daily_login.login_date }}
        Rewards Earned: {{ daily_login.rewards_earned }}
    </p>
    {% else %}
    <p>
        Welcome Stranger.
    </p>
    {% endif %}
    
</body>
